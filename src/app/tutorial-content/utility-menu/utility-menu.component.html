<div id="ContentToolBar" class="ContentToolBar" appAppDraggable draggable="true">
    <div id="toolBarShake" class="toolBarShake">

        <div id="contentMenuLeft" class="contentMenuLeft">
            <button pButton pRipple type="button" class="p-button-danger" [disabled]="!isAvailable" (click)="openAndCloseYouTube()">
                <i class="pi pi-youtube" style="font-size: 1.5rem" [pTooltip]="availabilityMessage"
                    tooltipPosition="bottom"></i>
            </button>
        </div>

        <div class="toolBar">

            <button id="burgerUtilityMenu" class="bottone" (click)="openAndCloseBurger()" pTooltip="Drag me"
                tooltipPosition="bottom" tooltipEvent="focus" [life]="2000">
                <div></div>
                <div></div>
                <div></div>
            </button>
        </div>

        <div id="contentMenuRight" class="contentMenuRight">
           
            <button pButton pRipple type="button" class="p-button-danger" (click)="openAndCloseLegend()">
                <i class="pi pi-book" style="font-size: 1.3rem"></i>
            </button>
       
        </div>
    </div>

    <div id="youTubeContent" class="youTubeContent">
        <youtube-player [videoId]="videoId" [height]="height" [width]="width"> </youtube-player>
    </div>
   

</div>

<div class="cone"></div>
