<div class="tutorialBodyContent">

<div *ngIf="tabViewContents.size==0 && defaultContent.length == 0">

    <div class="skeleton"> <p-skeleton width="50%" height="2rem" styleClass="mb-2" borderRadius="16px"></p-skeleton></div>
    <br>
    <div class="skeleton"><p-skeleton width="80%" styleClass="mb-2" borderRadius="16px"></p-skeleton></div>
    <div class="skeleton"><p-skeleton width="70%" styleClass="mb-1" borderRadius="16px"></p-skeleton></div>
    <div class="skeleton"><p-skeleton width="85%" styleClass="mb-2" borderRadius="16px"></p-skeleton></div>
    <div class="skeleton"><p-skeleton width="55%" styleClass="mb-2" borderRadius="16px"></p-skeleton></div>
    <div class="skeleton"> <p-skeleton width="10rem" styleClass="mb-2" borderRadius="16px"></p-skeleton></div>
    <div class="skeleton"> <p-skeleton width="5rem" styleClass="mb-2" borderRadius="16px"></p-skeleton></div>
</div>

<ng-container *ngIf ="tabViewContents.size>0">
    <p-tabView>
        <ng-container  *ngFor="let item of tabViewContents | keyvalue">
        <p-tabPanel   header="{{item.key}}">
            
                <div class="article" [innerHTML]="item.value"></div>        
            
        </p-tabPanel>    
    </ng-container>
    </p-tabView>
</ng-container>

<div *ngIf ="!(tabViewContents.size>0)">
<div *ngFor="let item of defaultContent" >
    
    <div class="article" [innerHTML]="item"></div>

</div>
</div>


<div *ngFor="let item of _gridOptions | keyvalue">

    <hr>
    <div class="article" [innerHTML]="item.value"></div>
    <p> {{item.key}} --> {{item.value}}</p>
    <hr>


</div>


</div>
