
<div class="sidebarConteiner">
    <input type="checkbox" id="burger">
    <label for="burger">
        <i class="fas fa-bars" id="burgerMenu"></i>
        <i class="fas fa-times" id="burgerMenuClosed"></i>
    </label>

<div class="sidebar" id="sidebarGlobal">
    <ul class="listCap">       
        <li class="listItem">
            <p-tree [value]="nodes">

                <ng-template let-node pTemplate="url">       
                    <p-button styleClass="p-button-link custom-p-button-linkLeaf"  (click)="changeSubChapter(node)">
                     <p class="paragraphSidebar">
                        <span class="paragraphSidebarChapter">{{node.key}}</span>&nbsp;
                        <span class="paragraphSidebarContent">{{node.label}}</span> 
                     </p>
                    </p-button>
                </ng-template>

                <ng-template let-node pTemplate="default" >   
                    <p-button  styleClass="p-button-link custom-p-button-link" (click)="changeChapter(node)">
                        <p class="paragraphSidebarOrphanNode">
                        <span class="paragraphSidebarChapter">{{node.key}}</span>&nbsp;
                        <span class="paragraphSidebarContent">{{node.label}}</span>   
                        </p>                     
                    </p-button>
                 </ng-template>           
            </p-tree>
        </li>       
    </ul>
</div>

</div>
